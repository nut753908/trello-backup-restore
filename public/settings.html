<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <link rel="stylesheet" href="/settings.css" />
  </head>
  <body>
    <fieldset>
      <legend>Functions related to board changes during restoration</legend>
      <label>
        <input type="checkbox" id="addLabels" />
        <span>Add labels if missing</span>
      </label>
      <label>
        <input type="checkbox" id="addCfs" disabled />
        <span><nobr>Add custom fields and their options if missing</nobr></span>
        <br />
        <span>
          * Available only if custom fields power-up is enabled on this board
        </span>
      </label>
    </fieldset>
    <fieldset>
      <legend>Where to restore</legend>
      <label>
        <input type="radio" id="toLeft" name="side" />
        <span>Left side for all open lists on this board</span>
      </label>
      <label>
        <input type="radio" id="toRight" name="side" />
        <span>Right side for all open lists on this board</span>
      </label>
    </fieldset>
    <fieldset>
      <legend>Buttons to display</legend>
      <label>
        <input type="checkbox" id="showBC" />
        <span>Card button to back up card</span>
      </label>
      <label>
        <input type="checkbox" id="showBL" />
        <span>List action to back up list</span>
      </label>
      <label>
        <input type="checkbox" id="showBLs" />
        <span>Board button to back up all open lists</span>
      </label>
      <label>
        <input type="checkbox" id="showR" />
        <span>Board button to restore card, list or lists</span>
      </label>
    </fieldset>
    <button type="button">Download error log for reporting</button>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/settings.min.js"></script>
  </body>
</html>
