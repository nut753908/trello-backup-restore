<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  </head>
  <body>
    <div>
      <label>
        <input type="checkbox" id="withFile" />
        <span style="font-weight: normal">with attachment files</span>
      </label>
      <label>
        <input type="checkbox" id="toLeft" />
        <span style="font-weight: normal">restore to left side</span>
      </label>
      <label>
        <input type="checkbox" id="showBC" />
        <span style="font-weight: normal">show button to back up card</span>
      </label>
      <label>
        <input type="checkbox" id="showBL" />
        <span style="font-weight: normal">show button to back up list</span>
      </label>
      <label>
        <input type="checkbox" id="showBLs" />
        <span style="font-weight: normal">show button to back up lists</span>
      </label>
      <label>
        <input type="checkbox" id="showR" />
        <span style="font-weight: normal">show button to restore</span>
      </label>
    </div>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script type="module" src="/js/settings.js"></script>
  </body>
</html>
